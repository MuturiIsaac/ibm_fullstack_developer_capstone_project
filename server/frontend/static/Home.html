<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealerships</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">
  <style>
    body {
      background-color: #DFDE9F;
      color: #1C1CA0;
    }

    .navbar {
      background-color: #8AD167;
    }

    .nav-link {
      color: #1C1CA0;
    }

    .banner {
      background-image: linear-gradient(to right, #1C1CA0, #8AD167);
      color: #FFFFFF;
      padding: 3rem;
      text-align: center;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #1C1CA0;
      border-color: #1C1CA0;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #8AD167;
      border-color: #8AD167;
    }

    .homepage_links {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .homepage_links:hover {
      background-color: #1C1CA0;
      box-shadow: 0 0 10px rgba(28, 28, 160, 0.5);
    }

    @media (max-width: 767px) {
      .navbar-brand {
        font-size: 1.2rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }

      .banner {
        padding: 2rem;
      }

      .banner h1 {
        font-size: 1.5rem;
      }

      .banner p {
        font-size: 0.9rem;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-text {
        font-size: 0.9rem;
      }
    }
  </style>
  <script>
    const logout = async (e) => {
        let logout_url = window.location.origin+"/djangoapp/logout";
        const res = await fetch(logout_url, {
            method: "GET",
        });

        const json = await res.json();
        if (json) {
            let username = sessionStorage.getItem('username');
            sessionStorage.removeItem('username');
            window.location.href = window.location.origin;
            window.location.reload();
            alert("Logging out "+username+"...")
        }
        else {
            alert("The user could not be logged out.")
         }
    };

    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");
      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML = '<span class="homepage_links">' + curr_user + '</span>' + '<a class="homepage_links" onclick="logout()" href="/">Logout</a>';
      } else {
        document.getElementById("loginlogout").innerHTML = '<a class="homepage_links" href="/login">Login</a>' + '<a class="homepage_links" href="/register">Register</a>';
      }
    }
  </script>
</head>
<body onload="checkSession()">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/logo.png" alt="Logo" height="60">
        Dealerships
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="loginlink" id="loginlogout"></div>
      </div>
    </div>
  </nav>

  <div class="banner">
    <h1 class="mb-4">Welcome to Our Dealerships</h1>
    <p>Explore our wide selection of vehicles from top brands.</p>
  </div>

  <div class="container my-5 py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <img src="static/car_dealership.jpg" class="card-img-top" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">Explore Our Dealerships</h5>
            <p class="card-text mb-4">Browse through our wide selection of vehicles from top brands.</p>
            <a href="/dealers" class="btn btn-primary btn-lg">View Dealerships</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
